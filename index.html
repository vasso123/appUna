<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apartman Una</title>
</head>
<body>
    <header>
        <h1 translate="heading">Apartman Una</h1>
        <nav>
            <div id="language-selector">
                <p translate="chooseLanguage">Odaberite jezik:</p>
                <span class="flag-link"><a href="#" id="lang-en"><img src="flag-en.png" alt="English Flag" style="max-width: 256px; max-height: 256px;"></a></span>
                <span class="flag-link"><a href="#" id="lang-hr"><img src="flag-hr.png" alt="Croatian Flag" style="max-width: 256px; max-height: 256px;"></a></span>
                <span class="flag-link"><a href="#" id="lang-de"><img src="flag-de.png" alt="Germany Flag" style="max-width: 256px; max-height: 256px;"></a></span>
                <span class="flag-link"><a href="#" id="lang-it"><img src="flag-it.png" alt="Italy Flag" style="max-width: 256px; max-height: 256px;"></a></span>
            </div>
        </nav>
    </header>
    <main>
        <p translate="t1">U nastavku možete pronaći upute za ulazak u apartman i snalaženje u apartmanu.</p>
		<h2 translate="kakoDoci">Kako doći</h2>
		<p translate="adresa">Adresa je Umag, Olge Ban 3.</p>
		<p><img src="directions.png" alt="directions" style="max-width: 100%; height: auto;"></p>
		<h2 translate="parking">Parking</h2>
		<p translate="parkingOpis">Ispred apartmana se nalazi javni besplatni parking.</p>
		<p><img src="parking.png" alt="parking" style="max-width: 100%; height: auto;"></p>
		<h2 translate="kljucevi">Ključevi</h2>
    </main>
    <script src="script.js"></script>
</body>
</html>
