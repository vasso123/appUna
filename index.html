<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apartman za iznajmljivanje</title>
</head>
<body>
    <header>
        <h1 id="heading">Apartment for Rent</h1>
        <nav>
            <div id="language-selector">
                <p>Language:</p>
                <span class="flag-link"><a href="#" id="lang-en"><img src="flag-en.png" alt="English Flag" style="max-width: 256px; max-height: 256px;"></a></span>
                <span class="flag-link"><a href="#" id="lang-hr"><img src="flag-hr.png" alt="Croatian Flag" style="max-width: 256px; max-height: 256px;"></a></span>
                <span class="flag-link"><a href="#" id="lang-de"><img src="flag-de.png" alt="Germany Flag" style="max-width: 256px; max-height: 256px;"></a></span>
                <span class="flag-link"><a href="#" id="lang-it"><img src="flag-it.png" alt="Italy Flag" style="max-width: 256px; max-height: 256px;"></a></span>
            </div>
        </nav>
    </header>
    <main>
        <p id="description">This beautiful apartment is available for rent. Contact us for more details.</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
